<div class="FAM-content-block FAM-center">
  <form action="/login" name="fam_form_login" method="post" onsubmit="FAM.page.login.submit(); return false;">
    <div class="FAM-row">
      <input id="FAM-login-username" class="FAM-inputbox" placeholder="{login_username}" name="username" type="text">
    </div>

    <div class="FAM-row">
      <input id="FAM-login-password" class="FAM-inputbox" placeholder="{login_password}" name="password" type="password">
    </div>

    <div class="FAM-row">
      <label for="FAM-login-autologin">{login_auto}</label>
      <input id="FAM-login-autologin" type="checkbox" name="autologin" checked>
    </div>

    <button id="FAM-login-submit" class="FAM-button" type="submit">{login_sign_in}</button>
    
    <p id="FAM-login-error" class="FAM-error" style="display:none;">{login_error}</p>

    <div class="FAM-row">
      <a href="/profile?mode=sendpassword">{login_forgot}</a>
    </div>
  </form>
</div>
