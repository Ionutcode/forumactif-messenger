<div class="FAM-content-block">
  <div class="FAM-row">
    <input id="FAM-search-keywords" class="FAM-inputbox" type="text" placeholder="{tooltip_search}..." onkeyup="FAM.page.search.query(this.value);">
  </div>

  <div id="FAM-search-results" class="FAM-row">
    <p class="FAM-center">{search_tip}</p>
  </div>
  
  <button id="FAM-search-view" class="FAM-button" type="button" onclick="FAM.page.search.get();" style="display:none;">{search_view}</button>
  
  <div class="FAM-row">
    <ul class="FAM-list FAM-center-block">
      <li><a href="/search?search_id=newposts" onclick="FAM.get(this.href, this.innerText); return false;">{search_last_visit}</a></li>
      <li><a href="/search?search_id=activetopics" onclick="FAM.get(this.href, this.innerText); return false;">{search_active}</a></li>
      <li><a href="/search?search_id=egosearch" onclick="FAM.get(this.href, this.innerText); return false;">{search_my_posts}</a></li>
      <li><a href="/search?search_id=unanswered" onclick="FAM.get(this.href, this.innerText); return false;">{search_unanswered}</a></li>
    </ul>
  </div>

  <div class="FAM-row FAM-center">
    <a href="https://github.com/SethClydesdale/forumactif-messenger/wiki/Search">{search_help}</a>
  </div>
</div>
