<div class="FAM-content-block">
  <div class="FAM-row">
    <input id="FAM-search-keywords" class="FAM-inputbox" type="text" placeholder="{tooltip_search}..." onkeyup="FAM.page.search.query(this.value);">
  </div>

  <div id="FAM-search-results" class="FAM-row">{search_tip}</div>
  <button id="FAM-search-view" class="FAM-button" type="button" onclick="FAM.page.search.get();" style="display:none;">{search_view}</button>

  <div class="FAM-row FAM-center">
    <a href="https://github.com/SethClydesdale/forumactif-messenger/wiki/Search">{search_help}</a>
  </div>
</div>
