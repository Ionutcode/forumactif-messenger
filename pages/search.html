<div class="FAM-content-block">
  <div class="FAM-row">
    <input id="FAM-search-keywords" class="FAM-inputbox" type="text" placeholder="{tooltip_search}..." onkeyup="FAM.page.search.query(this.value);">
  </div>

  <div id="FAM-search-actions" style="display:none;">
    <div id="FAM-search-results" class="FAM-row"></div>
    <button id="FAM-search-view" class="FAM-button" type="button" onclick="FAM.page.search.get();">{search_view}</button>
  </div>
</div>
