<div class="FAM-content-block">
  <div class="FAM-row">
    <label for="FAM-fullscreen" class="FAM-label">{settings_fullscreen}</label>
    <input id="FAM-fullscreen" type="checkbox" {fam-fullscreen}>
  </div>

  <div class="FAM-row">
    <label for="FAM-window-width" class="FAM-label">{settings_width}</label>
    <input id="FAM-window-width" class="FAM-inputbox" type="text" value="{fam-window-width}">
  </div>

  <div class="FAM-row">
    <label for="FAM-window-height" class="FAM-label">{settings_height}</label>
    <input id="FAM-window-height" class="FAM-inputbox" type="text" value="{fam-window-height}">
  </div>
</div>
